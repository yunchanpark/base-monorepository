name: CI Next Web

on:
    push:
        tags:
            - 'v*.*.*-next-web'
        paths:
            - 'apps/next-web/**'

jobs:
    build-test:
        runs-on: ubuntu-latest
        strategy:
            fail-fast: true
            matrix:
                node: [18.x]
        steps:
            - uses: actions/checkout@v3

            - name: ğŸ¶ Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                  node-version: ${{ matrix.node-version }}

            - name: ğŸ“¥ Monorepository install (yarn berry)
              uses: ./.github/actions/yarn-install

            - name: ğŸ“š Build next-web
              working-directory: apps/next-web
              run: |
                  yarn build
